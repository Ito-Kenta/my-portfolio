name: Deploy to GitHub Pages
on:
  push:
    branches: [main]
            
permissions:
  contents: read   # デフォルトで必要（checkoutなど）
  pages: write     # Pagesデプロイ用
  id-token: write  # OIDCトークン取得用

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: build
      - uses: actions/deploy-pages@v4
        id: deployment